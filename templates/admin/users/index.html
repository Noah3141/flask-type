{% extends 'base.html' %}

{% block content %}
<h1>
    Admin > Users
</h1>

<div>
    {% for user in users %}

    <div class="user-block">
        <div>{{user.name}} is {% if user.cool %} cool {% else %} not cool {% endif %}</div>
        <div>{{user.nickname or "No nickname"}}</div>
        <div>{{user.age}}</div>
    </div>

    {% endfor %}
</div>

<style>
    .user-block {
        margin: 2rem 1rem;
    }
</style>
{% endblock %}
